<head></head>

<body>
    <script>
        //Console.log("")

        //Ciclo while
        function EjemploWhile() {
            var contador = 0;

            while (contador < 10) {
                console.log(contador);
                contador++;
            }
        }

        //Do While
        function EjemploDoWhile() {
            var contador = 0;

            do {
                console.log(contador);
                contador++;

            } while (contador < 10);
        }

        //Ciclo For
        function EjemploFor()
        {
            for(var i = 0; i < 10; i++)
            {
                console.log(i);
            }
        }

        //continue brincar codigo hasta la siguiente iteracion
        //break rompe el ciclo

        function EjemploContinue()
        {
            for(var i = 0; i < 10; i++)
            {
                if(i == 5)
                    continue;
                console.log(i);
            }
        }

        function EjemploBreak()
        {
            for(var i = 0; i < 10; i++)
            {
                if(i == 5)
                    break;
                console.log(i);
            }
        }


    </script>
</body>

</html>
